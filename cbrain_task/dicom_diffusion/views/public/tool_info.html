
<h1>Diffusion pipeline</h1>

<h3>The diffusion pipeline processes diffusion MRI data and outputs various
DTI and HARDI metrics.
</h3>
<ul>
    Step by step procedure:
    <li>Brain extraction (via FSL bet)</li>
    <li>Denoising with the NLMeans alorithm</li>
    <li>DTI metrics computation</li>
    <li>CSA reconstruction</li>
    <li>CSD reconstruction</li>
</ul>
